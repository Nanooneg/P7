<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:insert="fragments/fragments.html :: headerfiles">

    <title>library</title>

</head>

<body>

<div th:insert="fragments/fragments.html :: nav"></div>

<div class="login-clean">
    <form method="post" th:action="@{/login}" th:object="${user}">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="form-group">
            <input class="form-control" th:field="*{username}" type="text" name="email" placeholder="Email">
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{password}" type="password" name="password" placeholder="Mot de passe">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Connexion</button>
        </div>
        <a class="forgot" href="#">J'ai oubli√© mon identifiant/mot de passe</a></form>
</div>

<div th:insert="fragments/fragments.html :: footer" class="footer"></div>

<div th:insert="fragments/fragments.html :: script"></div>

</body>

</html>
