<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Catalogue de livres</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">

</head>
<body>

<div th:replace="fragments/fragments.html :: nav"></div>

<div class="container">


    <h1 class="text-center" >Application biblioth√®que</h1><br/>

    <div class="row text-center">
        <div th:each="book : ${books}" class="col-md-4 my-1">
            <p th:text= "${book.title}"></p>
            <!--<p th:text= "${book.authors}"></p>-->
            <p th:text= "${book.category}"></p>
            <p th:text= "${book.condition}"></p>
        </div>
    </div>

</div>

<div th:replace="fragments/fragments.html :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>


</body>
</html>
