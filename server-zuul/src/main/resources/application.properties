# Server port
server.port=8762

# Server name
spring.application.name=zuul-server

# Eureka server url
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# ================================================

# Disable accessing services using service name (i.e. book-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

#zuul.routes.ms-book.sensitive-headers=Authorization
#zuul.routes.ms-account.sensitive-headers=Authorization
#zuul.routes.ms-loan.sensitive-headers=Authorization
#zuul.routes.api-client-web.sensitive-headers=Authorization
zuul.routes.*.sensitive-headers=Cookie,Set-Cookie
zuul.add-host-header=true
zuul.add-proxy-headers=true
zuul.ignore-security-headers=false
#zuul.sensitive-headers=
#zuul.sensitiveHeaders=Cookie,Set-Cookie

##########  Map paths to services  ###########
# Map path to book ms
zuul.routes.ms-book.path=/book/**
zuul.routes.ms-book.service-id=ms-book
# Map path to account ms
zuul.routes.ms-account.path=/account/**
zuul.routes.ms-account.service-id=ms-account
# Map path to loan ms
zuul.routes.ms-loan.path=/loan/**
zuul.routes.ms-loan.service-id=ms-loan

